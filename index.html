<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountingApp</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>CountingApp</h1></div>
        <div class="counter">
            <div class="number">
                <h1 id='num'>0</h1>
            </div>
        </div>
        <div class="btn-group">
            <div class="minus btn">
                <p>-</p></div>
            <div class="plus btn">
                <p>+</p>    
            </div>
        </div>
        <div class="website"><p>Powered by: <a href="https://dallalioweb.dev">Dallalio Web Development</a></p></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
